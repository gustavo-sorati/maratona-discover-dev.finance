<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,800;1,100;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/public/styles/main.css">
    <link rel="stylesheet" href="/public/styles/main.css">

    <title>dev.finance$</title>
</head>

<body>
    <div class="app">
        <header>
            <div class="header__content container">
                <img src="public/assets/logo.svg" alt="Dev Finance">

                <div class="control-theme">
                    <input type="checkbox" class="control-theme__switch sr-only" id="theme-switch" />
                    <label for="theme-switch" class="theme-switch-label">

                        <div class="theme-switch-circle"></div>
                    </label>
                </div>
            </div>
        </header>

        <main class="container">
            <section class="balance">
                <h2 class="sr-only">Balanço</h2>

                <div class="card">
                    <h3>
                        <span>Entradas</span>
                        <img src="public/assets/income.svg" alt="Imagem de entradas">
                    </h3>
                    <p class="card__income">R$ 5.000,00</p>
                </div>

                <div class="card">
                    <h3>
                        <span>Saidas</span>
                        <img src="public/assets/expense.svg" alt="Imagem de saidas">
                    </h3>

                    <p class="card__expense">R$ 2.000,00</p>
                </div>

                <div class="card total">
                    <h3>
                        <span>Total</span>
                        <img src="public/assets/total.svg" alt="Imagem de total">
                    </h3>
                    <p class="card__amount">R$ 3.000,00</p>
                </div>
            </section>


            <section id="transactions">
                <h2 class="sr-only">Transações</h2>

                <a href="#" class="button new" onClick="Modal.toggleModal()">+ Nova transação</a>
                <table id="data-table">
                    <thead>
                        <tr>
                            <th>Descrição</th>
                            <th>Valor</th>
                            <th>Data</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </section>
        </main>

        <div class="modal-overlay">
            <div class="modal">
                <div class="modal__content">
                    <div id="form">
                        <h2>Nova Transação</h2>

                        <form action="" onSubmit="Form.submit(event)">
                            <div class="input-group">
                                <label for="description" class="sr-only">Descrição</label>
                                <input type="text" name="description" id="description" placeholder="Descrição" />
                            </div>

                            <div class="input-group">
                                <label for="amout" class="sr-only">Valor</label>
                                <input type="number" step="0.01" name="amount" id="amount" placeholder="Informe o valor" />
                                <small class="help">Use o sinal - (negativo) para despesas e, (vírgula) para casas decimais</small>
                            </div>

                            <div class="input-group">
                                <label for="date" class="sr-only">Data</label>
                                <input type="date" step="0.01" name="date" id="date" />
                            </div>

                            <div class="input-group actions">
                                <a href="#" class="button cancel" onClick="Modal.toggleModal()">Cancelar</a>
                                <button>Salvar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <footer class="container">
            <p>dev.finance$</p>
        </footer>





    </div>

    <script src="public/scripts/scripts.js"></script>
    <script src="public/scripts/theme.js"></script>
</body>

</html>
